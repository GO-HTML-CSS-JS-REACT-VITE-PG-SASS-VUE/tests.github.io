<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Online Test Pad</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="highcharts-custom.js"></script>
    <script src="main.js"></script>
    <script src="test.js"></script>
    <link href="styles.cb84823d3e11e9323203.bundle.css" rel="stylesheet"/>
    
    <style>
        /* Тёмная тема для Online Test Pad */
        body {
            background-color: #121212 !important;
            color: #ffffff !important;
            font-family: Arial, sans-serif !important;
        }
        
        /* Основные элементы интерфейса */
        .container, .card, .panel, .box {
            background-color: #1e1e1e !important;
            border-color: #333 !important;
            color: #e0e0e0 !important;
        }
        
        /* Заголовки */
        h1, h2, h3, h4, h5, h6 {
            color: #ffffff !important;
        }
        
        /* Текст и ссылки */
        p, span, div {
            color: #e0e0e0 !important;
        }
        
        a {
            color: #64b5f6 !important;
        }
        
        a:hover {
            color: #90caf9 !important;
        }
        
        /* Кнопки */
        button, .btn, input[type="button"], input[type="submit"] {
            background-color: #333 !important;
            color: #e0e0e0 !important;
            border-color: #555 !important;
        }
        
        button:hover, .btn:hover {
            background-color: #444 !important;
        }
        
        /* Формы и поля ввода */
        input, textarea, select {
            background-color: #2d2d2d !important;
            color: #800f0f !important;
            border-color: #444 !important;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #64b5f6 !important;
            box-shadow: 0 0 0 2px rgba(100, 181, 246, 0.2) !important;
        }
        
        /* Таблицы */
        table {
            background-color: #1e1e1e !important;
            border-color: #333 !important;
        }
        
        th, td {
            background-color: #1e1e1e !important;
            border-color: #333 !important;
            color: #e0e0e0 !important;
        }
        
        tr:nth-child(even) {
            background-color: #252525 !important;
        }
        
        /* Навигация и меню */
        nav, .navbar, .menu {
            background-color: #1a1a1a !important;
            border-color: #333 !important;
        }
        
        .nav-item, .menu-item {
            color: #e0e0e0 !important;
        }
        
        .nav-item:hover, .menu-item:hover {
            background-color: #333 !important;
        }
        
        /* Вкладки */
        .tab, .tab-header {
            background-color: #252525 !important;
            border-color: #333 !important;
            color: #e0e0e0 !important;
        }
        
        .tab.active, .tab-header.active {
            background-color: #333 !important;
            border-bottom-color: #64b5f6 !important;
        }
        
        /* Уведомления и сообщения */
        .alert, .notification {
            background-color: #2d2d2d !important;
            border-color: #444 !important;
            color: #e0e0e0 !important;
        }
        
        .alert-success {
            background-color: #1b5e20 !important;
            border-color: #2e7d32 !important;
        }
        
        .alert-warning {
            background-color: #ff6f00 !important;
            border-color: #ff8f00 !important;
            color: #fff !important;
        }
        
        .alert-error, .alert-danger {
            background-color: #b71c1c !important;
            border-color: #c62828 !important;
            color: #fff !important;
        }
        
        /* Загрузочный экран */
        app-root {
            color: #e0e0e0 !important;
        }
        
        /* Графики Highcharts - базовые настройки */
        .highcharts-background {
            fill: #1e1e1e !important;
        }
        
        .highcharts-title {
            fill: #ffffff !important;
            color: #ffffff !important;
        }
        
        .highcharts-subtitle, .highcharts-axis-title, .highcharts-legend-item text {
            fill: #e0e0e0 !important;
            color: #e0e0e0 !important;
        }
        
        .highcharts-axis-labels text {
            fill: #fdfbfb !important;
        }
        
        .highcharts-grid-line {
            stroke: #333 !important;
        }
        
        /* Специфичные элементы для тестов */
        .question, .test-item {
            background-color: #1e1e1e !important;
            border-color: #333 !important;
            color: #ffffff !important;
        }
        
        .answer-option, .choice {
            background-color: #252525 !important;
            border-color: #333 !important;
            color: #ffffff !important;
        }
        
        .answer-option:hover, .choice:hover {
            background-color: #2d2d2d !important;
        }
        
        .answer-option.selected, .choice.selected {
            background-color: #0d47a1 !important;
            border-color: #1565c0 !important;
        }
        
        /* Прогресс-бар */
        .progress, .progress-bar {
            background-color: #333 !important;
        }
        
        .progress-fill, .progress-bar-fill {
            background-color: #64b5f6 !important;
        }
        
        /* Временные исправления для jQuery UI */
        .ui-widget {
            background-color: #1e1e1e !important;
            color: #e0e0e0 !important;
        }
        
        .ui-widget-content {
            background-color: #1e1e1e !important;
            color: #e0e0e0 !important;
            border-color: #333 !important;
        }
        
        .ui-widget-header {
            background-color: #252525 !important;
            color: #e0e0e0 !important;
            border-color: #333 !important;
        }
        
        .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
            background-color: #333 !important;
            border-color: #444 !important;
            color: #ffffff !important;
        }
        
        .ui-state-hover, .ui-widget-content .ui-state-hover, .ui-widget-header .ui-state-hover {
            background-color: #444 !important;
            border-color: #555 !important;
        }
        
        .ui-state-active, .ui-widget-content .ui-state-active, .ui-widget-header .ui-state-active {
            background-color: #0d47a1 !important;
            border-color: #1565c0 !important;
        }
    </style>
</head>
